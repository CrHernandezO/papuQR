<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="title-header">Login de Acceso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login de Acceso</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card class="login-card">
      <ion-card-header>
        <ion-card-subtitle>Login de acceso</ion-card-subtitle>
        <ion-card-title>Credenciales</ion-card-title>
        <app-header></app-header>
      </ion-card-header>
      <ion-card-content>
        <div class="login">
          <img src="./assets/img/icon2.png" alt="Logo" class="login-logo">
        </div>
        <ion-list class="semi-transparent">
          <ion-item>
            <ion-input [(ngModel)]="user.username" label="Usuario" placeholder="Ingrese su usuario" labelPlacement="floating" class="custom-input"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input [(ngModel)]="user.password" type="password" label="Contrase単a" placeholder="Ingrese su contrase単a" labelPlacement="floating" class="custom-input"></ion-input>
          </ion-item>
          <ion-item lines="none">
            <ion-label>Recuerdame</ion-label>
            <ion-toggle></ion-toggle>
          </ion-item>
          <ion-item lines="none">
            <a href="http://localhost:8100/recover">多Olvidaste tu contrase単a?</a>
          </ion-item>
          <ion-item lines="none">
            <ion-label>{{mensaje}}</ion-label>
          </ion-item>
          <div *ngIf="spinner">
            <ion-item id="carga">
              <ion-label>Cargando</ion-label>
            </ion-item>
            <ion-item id="spinner">
              <mat-spinner></mat-spinner>
            </ion-item>
          </div>
        </ion-list>
        <div class="button-group">
          <ion-button expand="block" id="kira" class="custom-button" (click)="validar()">Conectar</ion-button>
          <ion-button expand="block" fill="outline" id="Manzana" class="custom-button-outline" [routerLink]="['/register']">Registrar</ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
